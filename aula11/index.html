    function calculaMedia(notas) {
      let soma = 0;
      let media = 0;

      for (let i = 0; i < notas.length; i++) {
        soma += notas[i];
      }

      media = soma / notas.length;
      return media;
    }

    let todasNotas = [10, 8, 7, 3];

    console.log(calculaMedia(todasNotas));

  </script>
